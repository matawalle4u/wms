<form action="#" method="post" id="demoForm" class="demoForm">

    
            <select id="scripts" name="scripts">
                <option value="200">Banana</option>
                <option value="300">Apple</option>
                <option value="400">Mango</option>
                <option value="500">Guava</option>
                
            </select>
            
            <input type="text" size="30" name="display" id="display" />
            <input type="text" size="30" name="quanity" id="quanity" />
            <input type="text" size="30" name="total" id="total" />
       
       
</form>


<script>

//var sel = document.getElementById('scripts');

var sel = document.getElementById('scripts');
    var el = document.getElementById('display');

    var qty = document.getElementById('quanity');
    var ttl = document.getElementById('total');


(function() {
    
    function getSelectedOption(sel) {
        var opt;
        for ( var i = 0, len = sel.options.length; i <len; i++ ) {
            opt = sel.options[i];
            if ( opt.selected === true ) {
                break;
            }
        }
        return opt;
    }

    // assign onclick handlers to the buttons
    document.getElementById('scripts').onclick = function () {
        el.value = sel.value;
        
    }

    document.getElementById('quanity').onkeyup = function (){
        if(event.keyCode==13){
            ttl.value = el.value*qty.value;
        }
    }


}());

</script>
